<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>BitCorex</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header-wrapper"> 
      <div class="header-content">
        <nav class="header-nav">
          <a class="header-nav__logo" href="/">
            <img src="./img/logo/Logo.svg" alt="Bitcorex">
          </a>
          <ul class="header-nav-wrapper">
            <li class="header-nav-wrapper__item">
              <a href="#Exchange">Exchange</a>
            </li>
            <li class="header-nav-wrapper__item">
              <a href="#Trading">Trading</a>
            </li>
            <li class="header-nav-wrapper__item">
              <a href="#Pricing">Pricing</a>
            </li>
            <li class="header-nav-wrapper__item">
              <a href="#Company">Company</a>
            </li>
          </ul>
        </nav>
        <div class="header-actions">
          <select class="header-actions__select" name="language" id="language">
            <option value="EN">EN</option>
            <option value="RU">RU</option>
            <option value="FR">FR</option>
          </select>
          <button type="button" class="header-actions__button_login">Log In</button>
          <button type="button" class="header-actions__button_sign_up">Sign up</button>
        </div>
      </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main class="main-wrapper">
      <div class="main-content">
        <div class="main-content-information">
          <div class="main-content-information-text">
            <h1 class="main-content-information__title">
              A trusted and secure 
              <span class="main-content-information__title_highlight">crypto exchange</span>
            </h1>
            <p class="main-content-information__caption">
              Start trading with the simplest and most secure platform to buy and trade cryptocurrency.
            </p>
          </div>
          <div class="main-content-information-payments">
            <div class="main-content-assets">
              <p class="main-content__numbers">75+</p>
              <p>Assets</p>
            </div>
            <div class="separator">
              <img src="./img/icons/s-separator.svg" alt="s-separator">
            </div>
            <div class="main-content-fees">
              <p class="main-content__numbers">$0</p>
              <p>Fees starting</p>
            </div>
          </div>
        </div>
        <div class="main-content-application">
          <div class="application-wrapper">
            <div class="application-header">
              applic header
            </div>
            <div class="application-content">
              <div class="application-diagram-wapper">diagram</div>
              <div class="application-actions-wrapper">actions</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- /Main -->

    <!-- Top Markets -->
    <section>

    </section>
    <!-- /Top Markets -->

    <!-- Features -->
    <section>

    </section>
    <!-- /Features -->

    <!-- Sign Up -->
    <section>

    </section>
    <!-- /Sign Up -->

    <!-- Footer -->
    <footer>

    </footer>
    <!-- /Footer -->
    
  </body>
</html>
